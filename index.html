<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XML validator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<style>
	
		.content {
			
			width: 100%;
			height: 500px;

		}
		#test{
			width:100%;
		}

		.ok{
			color:green;
		}
		.bad{
			color:red;
		}
		
	</style>
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">
		
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Your XML here
					</div>
					<div class="panel-body">
						<textarea class="content" id="input_area"></textarea>
					 </div>
				</div>
				<div class="col-md-12">
					<button id="test" type="button" class="btn btn-success btn-lg">TEST</button>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-success" id="debug-panel">
					<div class="panel-heading">
						DEBUG
					</div>
					<div id="izlaz"></div>
					<div class="panel-body">
						<textarea class="content" id="output_area" style="font-size: 20px;"></textarea>
					 </div>
				</div>
			</div>
		</div>
	</div>
